<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Balloon Game</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body onload="draw()">
        <audio autoplay loop>
            <source src="FlightTheme.mp3" type="audio/mpeg" style="display:none;">
          Your browser does not support the audio element.
        </audio>
        <div id="container" style="position: relative">
            <canvas id="myCanvas"></canvas>
            <div id="stats">
                <h3 id="height">Height: 1</h3>
                <h3 id="speed">Velocity: 0</h3>
                <h3 id="acc">Acceleration: 0</h3>
            </div>
        </div>
        <div class="userInput">
            <label>Ballon Mass (kg)</label>
            <input id="userMass" type="text" value="2"/>
        </div>
        <div class="userInput">
            <label>Balloon Diameter (m)</label>
            <input id="userDiameter" type="text" value="2.4"/>
        </div>
        <div id="clear">
            <button id="launch" onClick="moveup()">Launch</button>
        </div>
        <script src="balloon_simulation.js"></script>
        <script src="falling_simulation.js"></script>
        <script src="main.js"></script>
    </body>
</html>
